<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>房间信息管理</title>
<link rel="stylesheet" type="text/css" href="../assets/css/icon.css" />
<link rel="stylesheet" type="text/css" href="../assets/css/style.css" />

<script type="text/javascript" src="../assets/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/hotelShow.js"></script>
<script type="text/javascript" src="js/roomManage.js"></script>
<script>
	if ($("tbody input:checked").length >= 2) {
		//console.log($("tbody input:checked").parents('tr').siblings().html())
		$("#contrast").on('click', function() {
			$(".contrast").parent(".modal").show();
		})
	}
</script>
<style type="text/css">
strong {
	font-weight: bolder;
	color: #fd0606;
}

.modal>.contrast {
	width: 800px;
	top: 14vh;
}

.contrast>div.lt, .contrast>div.rt {
	width: 49%;
	padding: 10px;
	background: rgba(0, 0, 0, 0.3);
}

.contrast>div.lt>div.info, .contrast>div.rt>div.info {
	width: 50%;
}

.contrast>div.lt>div.img, .contrast>div.rt>div.img {
	width: 50%;
}

.contrast>div.lt>div.img>img, .contrast>div.rt>div.img>img {
	width: 100%;
	height: 48vh;
}

.modal>.contrast label.m-0 {
	width: inherit;
	display: inline-block;
	background: #DEDEDE;
	color: #000;
}
</style>
</head>

<body>
	<div class="operationsArea">
		<div class="buttons">
			<button onclick="add()" class="active">
				<u class="xz"></u> 新增
			</button>
			<button>
				<u class="fzxz"></u> 复制新增
			</button>
			<button onclick="edit()">
				<u class="bj"></u> 编辑
			</button>
			<button onclick="dele()">
				<u class="sc"></u> 删除
			</button>
			<button>
				<u class="dyyl"></u> 打印预览
			</button>
			<button>
				<u class="dy"></u> 打印
			</button>
			<button>
				<u class="dr"></u> 导入
			</button>
			<button>
				<u class="dc"></u> 导出
			</button>
			<button>
				<u class="sh"></u> 审核
			</button>
			<button>
				<u class="cx"></u> 撤销
			</button>
			<button>
				<u class="sx"></u> 刷新
			</button>
			<button onclick="shut()" class="m-0">
				<u class="gb"></u> 关闭
			</button>
		</div>
		<div class="inputs">
			<input type="text" id="hotel_input" name="hotel_input"
				onchange="hotelShow(this)" placeholder="查询酒店" value="" />
				<select id="hotel" name="hotel" onchange="showRoomList()">
				<option value="">-------------</option>
				<option value="">东方国际大酒店</option>
				<option value="">光明大酒店</option>
				<option value="">宏兴大酒店</option>
				</select>
				<select id="floor" name="floor" onchange="showFloorRoomList()">
				<option value="">------请选择-------</option>
				<option value="1">一楼</option>
				<option value="2">二楼</option>
				<option value="3">三楼</option>
				</select>
			 <input type="text" />
			<button>查询</button>
			<button>清空</button>
		</div>

			<p class="lt inUseIcon">

		</h6>

						</p> <span class="useIng">118</span>

				</ol>
			</div>
			<p class="hr"></p>
			<div class="xBox overflow">
				<p class="storey lt">二楼</p>
				<ol class="overflow rt">
					<li>

	<!-- 模态框 -->
		<div class="modal none">
			<div class="box">
				<h4 class="overflow">
				<p class="lt">
					<span id="modal_name">酒店信息</span>
				</p>
				<p class="rt" id="close"
					onclick="$(this).parents('.modal').hide(800)">
					<u></u>
				</p>
			</h4>
				<div class="mbody">
					<input type="hidden" name="id" id="id" />
					<label for="hotel"> <span>所属酒店：</span> 
					<input type="text" name="input_hotel" id="input_hotel" value="" onchange="roomHotelLoad(this.value)" placeholder="查询酒店" />

					</select>
				</label> 
					<label for="roomNumber"> <span>房间号：</span> <input
					type="text" name="roomNumber" id="roomNumber" value="" />
				</label> <label for="roomFloor"> <span>房间楼层：</span> <input
					type="text" name="roomFloor" id="roomFloor" />
				</label> <label for="orientation"> <span>房间朝向：</span> <input
					type="text" name="orientation" id="orientation" />
				</label> <label for="supportFacilities"> <span>配套设施：</span> <input type="text"
					name="supportFacilities" id="supportFacilities" />
				</label>
					<label for=roomType> <span>房间类型：</span> 
					<select id="roomType" name="roomType">
					<option value="">-------------</option>
					<option value="">标准间</option>
					<option value="">商务房</option>
					</select>
				</label> 
					<label for=specialType> <span>特殊类型：</span> 
					<input type="text"
					name="specialType" id="specialType" />
				</label> 
				<label for="specialServe"> <span>特色服务：</span> <input type="text"
					name="specialServe" id="specialServe" />
				</label><label for="outsidePhone"> <span>外线电话：</span> <input type="text"
					name="outsidePhone" id="outsidePhone" />
				</label>
				<label for="innerlinePhone"> <span>内线电话：</span> <input type="text"
					name="innerlinePhone" id="innerlinePhone" />
				</label>
				<label for="responsiblePerson"> <span>房间负责人：</span> <input type="text"
					name="responsiblePerson" id="responsiblePerson" />
				</label>
					<label for="rackPrice"> <span>门市价：</span> <input type="text"
					name="rackPrice" id="rackPrice" />
				</label>
					<label for="agreementPrice"> <span>协议价：</span> <input type="text"
					name="agreementPrice" id="agreementPrice" />
				</label>
					<label for="containFood"> <span>是否含餐：</span> 
					<select name="containFood" id="containFood">
					<option value="Y">是</option>
					<option value="N">否</option>
					</select>
				</label>
					<label for="state"> <span>房间状态：</span> 
					<select name="state" id="state">
					<option value="1">空闲</option>
					<option value="2">预定</option>
					<option value="3">入住</option>
					</select>
				</label>
				 <label for="remark"> <span>备注</span> <textarea
						name="remark" rows="2" cols="30" id="remark"></textarea>
				</label>
				</div>
				<div class="mfoot" align="center">
					<button id="add" onclick="addSubmit()">
					<u class="confirm lt"></u> <span class="lt">确定</span>
				</button>
					<button id="update" onclick="editSubmit()" style="display:none">
					<u class="confirm lt"></u> <span class="lt">确定</span>
				</button>
					<button onclick="$(this).parents('.modal').hide(800)">
					<u class="cancel lt"></u> <span class="lt">取消</span>
				</button>
				</div>
