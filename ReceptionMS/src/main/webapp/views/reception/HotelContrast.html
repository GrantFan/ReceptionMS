<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>酒店管理</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<style type="text/css">
			strong{
				font-weight: bolder;
				color: #fd0606;
			}
			.modal>.contrast{
				width: 800px;
				top: 14vh;
			}
			.contrast>div.lt,.contrast>div.rt{
				width: 49%;
				padding: 10px;
				background: rgba(0,0,0,0.3);				
			}
			.contrast>div.lt>div.info,.contrast>div.rt>div.info{
				width: 50%;
			}
			.contrast>div.lt>div.img,.contrast>div.rt>div.img{
				width: 50%;
			}
			.contrast>div.lt>div.img>img,.contrast>div.rt>div.img>img{
				width: 100%;
				height: 48vh;
			}
			.modal>.contrast label.m-0{
				width: inherit;
				display: inline-block;
				background: #DEDEDE;
				color: #000;
			}
		</style>
	</head>
	<body>
		<div class="operationsArea">
			<div class="buttons">
				<button onclick="add()">新增</button>
				<button>复制新增</button>
				<button onclick="edit()">编辑</button>
				<button onclick="dele()">删除</button>
				<button>打印预览</button>
				<button>导入</button>
				<button>导出</button>
				<button>审核</button>
				<button>撤销审核</button>
				<button id="contrast">对比</button>
				<button>刷新</button>
				<!--<button onclick="resetting()">重置密码</button>-->
				<button onclick="shut()">关闭</button>
				<p>
					<b>已选择条件展示 【SQL】</b>
					<span>查询条件</span>
				</p>
			</div>
			<div class="inputs">
				<select name="">
					<option value="">用户名</option>
					<option value="">昵称</option>
					<option value="">角色</option>
					<option value="">在线</option>
					<option value="">备注</option>
				</select>
				<select name="">
					<option value="">等于</option>
					<option value="">不等于</option>
					<option value="">包含</option>
					<option value="">不包含</option>
					<option value="">开头是</option>
					<option value="">开头不是</option>
					<option value="">结尾是</option>
					<option value="">结尾不是</option>
					<option value="">为空</option>
					<option value="">不为空</option>
				</select>
				<input type="text" />
				<button>查询</button>
				<button>清空</button>
			</div>
		</div>
		<table class="table" cellspacing="0" border="1">
			<thead>
				<tr>
					<th>
						<label>
							<input type="checkbox" id="checkbokAll">
							<span></span>
						</label>
					</th>
					<th>酒店名称</th>
					<th>联系人</th>
					<th>联系电话</th>
					<th>联系座机</th>
					<th>所属行政区</th>
					<th>酒店地址</th>
					<th>备注</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<label>
							<input type="checkbox" checked="checked">
							<span></span>
						</label>
					</td>
					<td>东方国际大酒店</td>
					<td>马艳玲</td>
					<td>18193748166</td>
					<td>0937-2699999</td>
					<td>肃州区</td>
					<td>酒泉市肃州区仓门街6号</td>	
					<td></td>
				</tr>
				<tr>
					<td>
						<label>
							<input type="checkbox" checked="checked">
							<span></span>
						</label>
					</td>
					<td>宏信大酒店</td>
					<td>陈浩</td>
					<td>18919427777</td>
					<td>0937-2802222</td>
					<td>肃州区</td>
					<td>甘肃省酒泉市肃州区盘旋西路7号</td>	
					<td></td>
				</tr>
			</tbody>
		</table>
		
		<!-- 模态框 -->
		<div class="modal none">
			<div class="box overflow contrast">
				<h4 class="overflow">
					<p class="lt">
						<strong>东方国际大酒店</strong> 与
						<strong>宏信大酒店</strong> 对比
					</p>
					<p class="rt" id="close" onclick="$(this).parents('.modal').hide()">X</p>
				</h4>
				<div class="lt">
					<p class="title">东方国际大酒店</p>
					<div class="info lt">
						<label for="ren">
							<span>联系人</span><br />
							<input type="text" name="user" id="ren" value="" />
						</label>
						<label for="phone">
							<span>联系电话</span><br />
							<input type="text" name="user" id="user" value="" />
						</label>
						<label for="zuoJi">
							<span>酒店座机</span><br />
							<input type="text" name="user" id="zuoJi" value="" />
						</label>
						<label for="qu">
							<span>所属行政区</span><br />
							<input type="text" name="user" id="qu" value="" />
						</label>
						<label for="area">
							<span>酒店地址</span><br />
							<input type="text" name="user" id="area" value="" />
						</label>
						<label for="remarks">
							<span>备注</span><br />
							<textarea name="" rows="5" cols="23" id="remarks"></textarea> 
						</label>					 
					</div>
					<div class="img lt">
						<img src="" />
						<div>
							<button><--</button>
							<span>1/3</span>
							<button>--></button>
						</div>
						<div>
							<label class="m-0" for="tianjia">添加</label>
							<input type="file" name="" id="tianjia" value="添加" class="none" />
							<label class="m-0" for="tihuan">替换</label>
							<input type="file" name="" id="tihuan" value="替换" class="none"/>
							<button>删除</button>
						</div>
					</div>
				</div>
				<div class="rt">
					<p class="title">宏信大酒店</p>
					<div class="info lt">
						<label for="ren">
							<span>联系人</span><br />
							<input type="text" name="user" id="ren" value="" />
						</label>
						<label for="phone">
							<span>联系电话</span><br />
							<input type="text" name="user" id="user" value="" />
						</label>
						<label for="zuoJi">
							<span>酒店座机</span><br />
							<input type="text" name="user" id="zuoJi" value="" />
						</label>
						<label for="qu">
							<span>所属行政区</span><br />
							<input type="text" name="user" id="qu" value="" />
						</label>
						<label for="area">
							<span>酒店地址</span><br />
							<input type="text" name="user" id="area" value="" />
						</label>
						<label for="remarks">
							<span>备注</span><br />
							<textarea name="" rows="5" cols="23" id="remarks"></textarea> 
						</label>					 
					</div>
					<div class="img lt">
						<img src="" />
						<div>
							<button><--</button>
							<span>1/3</span>
							<button>--></button>
						</div>
						<div>
							<label class="m-0" for="tianjia">添加</label>
							<input type="file" name="" id="tianjia" value="添加" class="none" />
							<label class="m-0" for="tihuan">替换</label>
							<input type="file" name="" id="tihuan" value="替换" class="none"/>
							<button disabled="disabled">删除</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/jquery-1.10.2.min.js" ></script>
	<script>
		
		if($("tbody input:checked").length >= 2){
			//console.log($("tbody input:checked").parents('tr').siblings().html())
			$("#contrast").on('click',function(){
				$(".contrast").parent(".modal").show();
			})
		}
	</script>
</html>
