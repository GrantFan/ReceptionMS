<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
		<link rel="stylesheet" type="text/css" href="../assets/css/icon.css" /> 
		
		<script type="text/javascript" src="../assets/js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/receptionManage.js"></script>
	</head>
	<body>
		<div class="operationsArea">
			<div class="buttons">
					<button onclick="edit()">
						<u class="bj"></u>
						编辑
					</button>
					<button onclick="dele()">
						<u class="sc"></u>
						删除
					</button>
					<button>
						<u class="dyyl"></u>
						打印预览
					</button>
					<button>
						<u class="dy"></u>
						打印
					</button>
					<button>
						<u class="dr"></u>
						导入
					</button>
					<button>
						<u class="dc"></u>
						导出
					</button>
					<button>
						<u class="sx"></u>
						刷新
					</button>	 
			</div>
			<div class="inputs">
					<select name="">
						<option value=""></option>
						<option value="">且</option>
						<option value="">或</option>						 
					</select>
					<select name="">
						<option value="">接待编号</option>
						<option value="">接待日期</option>
						<option value="">接待人</option>
						<option value="">宾客姓名</option>
						<option value="">用餐</option>
						<option value="">用餐时间</option>
						<option value="">宾客喜好</option>
						<option value="">备注</option>
					</select>
					<select name="">
						<option value="">等于</option>
						<option value="">不等于</option>
						<option value="">包含</option>
						<option value="">不包含</option>
						<option value="">开头是</option>
						<option value="">开头不是</option>
						<option value="">结尾是</option>
						<option value="">结尾不是</option>
						<option value="">为空</option>
						<option value="">不为空</option>
					</select>
					<input type="text" />
					<button>查询</button>
					<button class="m-0">清空</button>
			</div>
	
		<div class="tab">
			<table class="table" cellspacing="0">
				<thead>
					<tr>
						<th>选择</th>
						<th>接待编号</th>
						<th>接待名称</th>
						<th>接待日期</th>
						<th>接待人</th>
						<th>接待资料打印人员</th>
						<th>宾客姓名</th>
						<th>陪同人员</th>
						<th>来宾人数</th>
						<th>接待人次</th>
						<th>接待天数</th>
						<th>接待酒店</th>
						<th>描述</th>
					</tr>
				</thead>
				
				<tbody id="tablebody">						 
					<tr ondblclick="view()">
						<td><label><input type="Checkbox" name="check" value=""><u></u></label></td>
						<td>接待编号</td>
						<td>接待日期</td>
						<td>接待人</td>
						<td>宾客姓名</td>
						<td>用餐</td>
						<td>用餐时间</td>
						<td>入住房间号</td>
						<td>入住日期</td>
						<td>退房日期</td>
						<td>宾客喜好</td>
						<td>备注</td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>	
		<!--模态框-->
		<div class="modal none">
			<div class="box">
				<h4 class="overflow">
					<p class="lt">
						<span>接待记录明细</span>
					</p>
					<p class="rt" id="close" onclick="$(this).parents('.modal').hide(800)">
						<u></u>
					</p>
				</h4>
				<div class="mbody">
					<label for="remarks">
						<span>备注</span>
						<textarea name="" rows="5" cols="30" id="remarks"></textarea>
					</label>
				</div>
				<div class="mfoot" align="center">
					<button>
						<u class="confirm lt"></u>
						<span class="lt">确定</span>
					</button>
					<button>
						<u class="dy"></u>
						<span class="lt">打印</span>
					</button>
					<button onclick="$(this).parents('.modal').hide(800)">
						<u class="cancel lt"></u>
						<span class="lt">关闭</span>
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
